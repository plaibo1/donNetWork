              height="960"
              fill="url(#gradient__0)"
            />
<rect
              class="shadow_right"
              id="rect__0"
              x="0"
              y="0"
              width="213.33333333333334"
              height="1080"
              fill="url(#gradient__0)"
            />
      </g>
    </svg>